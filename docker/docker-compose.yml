version: '3.8'

services:
  mineru-processor:
    build:
      context: .
      dockerfile: Dockerfile.ecs-gpu
      args:
        - MINERU_VERSION=latest
        - CUDA_VERSION=12.1
    image: mineru-ecs:latest
    container_name: mineru-processor
    environment:
      # AWS Configuration (use your actual values or AWS credentials)
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      
      # Application Configuration
      - QUEUE_URL=${QUEUE_URL:-https://sqs.us-east-1.amazonaws.com/YOUR_ACCOUNT_ID/mineru-ecs-processing-queue}
      - TABLE_NAME=${TABLE_NAME:-mineru-ecs-processing-jobs}
      - BUCKET_NAME=${BUCKET_NAME:-mineru-ecs-data-bucket}
      - PROJECT_NAME=${PROJECT_NAME:-mineru-ecs}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      
      # MinerU Configuration
      - MINERU_DEVICE_MODE=cuda
      - MINERU_ENABLE_GPU=true
      - MINERU_VIRTUAL_VRAM_SIZE=20000
      - PYTHONUNBUFFERED=1
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    volumes:
      # Mount local directories for development
      - ./test-data:/app/test-data
      - ./logs:/app/logs
      # Mount AWS credentials (alternative to environment variables)
      - ~/.aws:/home/mineru/.aws:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Local SQS simulator (for testing without AWS)
  localstack:
    image: localstack/localstack:latest
    container_name: mineru-localstack
    environment:
      - SERVICES=sqs,dynamodb,s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "4566:4566"
    volumes:
      - "/tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    profiles:
      - local-testing

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: mineru-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    profiles:
      - caching

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: mineru-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: mineru-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    profiles:
      - monitoring

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: mineru-network
